<template>
   
        <template if:false={records}>
            <div class="slds-align_absolute-center title">No Upcoming Appointments you have...</div>     
        </template>
        <template if:true={records}>
        <lightning-card title="Today and Upcoming Appointments">
            <lightning-datatable
                key-field="id"
                data={records}
                show-row-number-column
                columns={columns}
                hide-checkbox-column
                onrowaction={handleclick}
                is-editable
                >
            </lightning-datatable>  
        </lightning-card>      
        </template>   
   
    <template if:true={showCancelModel}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCancel}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Cancel Appointment</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-align_absolute-center">Do you Want to Cancel the Appointment?</div>
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>No</button>
            <button class="slds-button slds-button_brand" onclick={handleCancelled}>Yes</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
       </template>

       <!--Transfer Appointment Modal -->

       <template if:true={showTransferModel}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCancel}>
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Transfer and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Transfer Appointment</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <div class="slds-align_absolute-center">Do you Want to Transfer the Appointment?</div>
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleTransferCancel}>No</button>
            <button class="slds-button slds-button_brand" onclick={handleTransferCancelled}>Yes</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
       </template> 
    
</template>
