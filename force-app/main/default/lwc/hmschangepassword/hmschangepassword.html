<template>
    <lightning-card title="Change your Password">
        <div class="slds-m-left_x-small">
        <p>To change your password, enter your registered mail address.
           We'll send a change-password link to the email
           address associated with your account.</p>
       <div class="slds-m-top_x-small slds-m-right_x-small">
        <lightning-input label="Enter your Mail" onchange={handleChange} value={mailId} disabled="true"></lightning-input>
       </div>
     </div >
        <div class="slds-align_absolute-center slds-m-top_x-small">
      <a href="patientprofile"><lightning-button label="Cancel" class="slds-m-right_small"></lightning-button></a>
        <lightning-button label="Send Email" onclick={handleClick} variant="brand"></lightning-button>
    </div>
    </lightning-card>
    
</template>
